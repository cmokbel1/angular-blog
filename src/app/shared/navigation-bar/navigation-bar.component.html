<nav>
  <a [routerLink]="['']">
    <img
      src="../assets/Stachecurlssticker.png"
      alt="logo"
      width="75"
      height="75"
    />
  </a>
  <h2>Welcome to Claude's Corner</h2>
  @if (!isAuthenticated()) {
    <a [routerLink]="['/login']">
      <p-button class="button">Login</p-button>
    </a>
  } @else {
    <div class="auth-controls">
      <span class="welcome">Hi, {{ currentUser()?.username }}</span>
      <p-button class="button" (click)="logout()">Logout</p-button>
    </div>
  }
</nav>
