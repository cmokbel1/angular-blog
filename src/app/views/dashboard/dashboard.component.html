<div class="dashboard-container">
  @if (loading()) {
    <h3>...loading</h3>
  } @else {
    <h1>Blogs</h1>
    <div class="blog-card-container">
      <!-- TODO: add for loop when database is connected -->
      @for (num of numbers; track $index) {
        <app-blog-card [id]="num" [title]="'Test Blog ' + num"></app-blog-card>
      }
    </div>
  }
</div>
