<div class="dashboard-container">
  @if (loading()) {
    <h3>...loading</h3>
  } @else {
    <h1>Blogs</h1>
    <div class="blog-card-container">
      <!-- TODO: add for loop when database is connected -->
      @for (blog of blogs(); track $index) {
        <app-blog-card
          [id]="blog._id"
          [title]="blog.title"
          [excerpt]="blog.excerpt"
        ></app-blog-card>
      }
    </div>
  }
</div>
