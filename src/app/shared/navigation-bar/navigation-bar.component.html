<nav>
  <a [routerLink]="['/']">
    <img
      src="../assets/Stachecurlssticker.png"
      alt="logo"
      width="75"
      height="75"
    />
  </a>
  <h2>Welcome to Claude's Corner</h2>
  <div class="auth-controls">
    @if (isAuthenticated()) {
      <span class="welcome">Hi, {{ currentUser()?.username }}</span>
    }
    <a [routerLink]="!isAuthenticated() ? ['/login'] : null">
      <p-button class="button" (click)="isAuthenticated() ? logout() : null ">{{ !isAuthenticated() ? 'Login' : 'Logout' }}</p-button>
    </a>
  </div>
  
</nav>
