<div class="blog-page-container">
  <app-back-button></app-back-button>
  @if (loading()) {
    <h3>...loading</h3>
  } @else {
    <div class="blog-content-container">
      <div class="container">
        <h1>{{ blog()?.title }}</h1>
        <br />
        <div class="blog-content">
          <p>{{ blog()?.content }}</p>
        </div>
      </div>
    </div>
  }
</div>
